<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display</title>
  <style>

  </style>
</head>
<body>
  <style>
    div{
      display:inline;
    }
  </style>
  <div>div</div>
  <div>div</div>

  <style>
    span{
      display:block; /* 블록 요소로 바꿉니다. */
      width:100px; /* 블록 요소는 크기를 지정할 수 있습니다 */
    }
  </style>
  <span>span</span>
  <span>span</span>

  <style>
    p{
      display:inline-block; /* 크기를 조정할 수 있는 인라인 요소가 됩니다. */
      width:100px;
    }
  </style>
  <p>p</p>
  <p>p</p>
  <p>p</p>


  <style>
    .form_login label{display:inline-block; width:80px;}
  </style>
  <!-- 연습) 로그인 화면 -->
  <form action="/login" method="post" class="form_login">
    <label for="uid">아이디</label>
    <input type="text" name="uid" id="uid">
    <br>
    <label for="pwd">비밀번호</label>
    <input type="password" name="pwd" id="pwd">
    <br>
    <button>로그인</button>
  </form>
</body>
</html>
