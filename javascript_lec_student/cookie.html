<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 팝업</title>
  <style>
    .popup-image{width:320px; height:440px; background:url(../assets/images/domino.jpg) no-repeat 0 0 / cover}
  </style>
</head>
<body>
  <div>
    <div class="popup-image"></div>
    <div>
      <input type="checkbox" id="chk"><label for="chk">오늘그만열기</label>
      <button type="button" id="btn">닫기</button>
    </div>
  </div>

  <script>
    /*
      쿠키(Cookie)란?

      인터넷 쿠키란 웹 서버가 사용자의 웹 브라우저에 전송하는 작은 데이터 파일을 의미
      사용자가 웹 사이트에 방문할 때, 쿠키가 생성되어 사용자의 컴퓨터(브라우저)에 저장
      사용자가 같은 웹 사이트를 다시 방문할 때 저장되어 있던 쿠키를 웹 서버에 전송함으로써, 
      사용자의 상태나 환경 설정, 사용자 정보(로그인) 등을 확인할 수 있도록 한다.
    */

    const chk = document.getElementById("chk");
    const btn = document.getElementById("btn");

    btn.addEventListener("click",function(){
      let now = new Date();
      // set~ > new Date() 값을중 ~ 에 해당하는 값을 수정
      // now.setSeconds(now.getSeconds() + 10);
      now.setDate(now.getDate() + 1);  // 만료시간 1일
      
      if(chk.checked){
        document.cookie = `popup=신메뉴출시기념이벤트; expires=${now.toUTCString()}`;    // 쿠키 유지시간 = 현재시간 + 10
        // document.cookie = `popup=신메뉴출시기념이벤트;}`;  // expires = session (모든 브라우저가 닫히기 전까지 유지)
      }
      window.close();
    })
  </script>
</body>
</html>
