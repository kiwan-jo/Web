<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>control</title>
</head>
<body>

<!--
1. if 문
  1) 형식
    if(조건식) {
      본문
    }
  2) if 문의 조건식의 결과가 true 이면 본문을 실행합니다.
  3) 본문이 1개 코드로 구성되는 경우 중괄호{}를 생략할 수 있습니다.


2. else if 문
  1) 형식
    if(조건식) {
      본문
    } else if(조건식) {
      본문
    } else if(조건식) {
      본문
    }
  2) if 문의 조건식의 결과가 false 이면 else if 문의 조건식이 실행됩니니다.
  3) 다른 특징은 if 문과 동일합니니다.


3. else 문
  1) 형식
    if(조건식) {
      본문
    } else if(조건식) {
      본문
    } else {
      본문
    }
  2) if 문과 else if 문의 모든 조건식의 결과가 false 이면 else 문의 본문을 실행합니다.
  3) 조건식을 작성하지 않음에 주의합니다.


4. switch 문
  1) 형식
    switch(표현식) {
      case 결과1:
        본문
      case 결과2:
        본문
      ...
      default:
        본문
    }
  2) switch 문의 표현식의 결과가 일치하는 첫 번째 case 부터 모두 실행합니다.
  3) switch 문의 실행을 종료하기 위해서 break 문을 추가할 수 있습니다.
  4) 모든 case 문이 작성된 이후 마지막에 default 문을 추가할 수 있습니다.


5. while 문
  1) 형식
    while(조건식) {
      본문
    }
  2) while 문의 조건식의 결과가 true 이면 본문을 실행한 다음 다시 while 문의 조건식으로 되돌아가서 실행합니다.
  3) while 문의 조건식의 결과가 false 이면 본문을 실행하지 않고 while 문을 종료합니다.
  4) 본문이 1개 코드로 구성되는 경우 중괄호 {}를 생략할 수 있습니다.


6. for 문
  1) 형식
    for(초기상태; 조건식; 상태변화) {
      본문
    }
  2) 초기상태를 처리한 뒤 조건식으로 이동합니다.
  3) 조건식의 결과가 true 이면 본문을 실행한 뒤 상태변화를 처리합니다.
  4) 상태변화를 처리한 뒤 다시 조건식으로 이동합니다.
  5) 조건식의 결과가 false 이면 본문을 실행하지 않고 for 문을 종료합니다.
  6) 본문이 1개 코드로 구성되는 경우 중괄호 {}를 생략할 수 있습니다.


7. break 문
  1) switch 문을 종료할 때 사용합니다.
  2) while 문이나 for 문 같은 반복문을 종료할 때도 break 문을 사용합니다.
-->

  <script>
    function hidden1(){
    // if 문을 이용한 성적 처리
    let score = prompt("점수를 입력해주세요(0~100)"); // prompt의 입력값은 string 이다.
    let result;
    
    if(score >= 90){
      result = "수"
    } else if(score >= 80){
      result = "우";
    } else if(score >= 70){
      result = "미";
    } else if(score >= 60){
      result = "양";
    } else{
      result = "가";
    }
    console.log(score, result);
    console.log(score, typeof score);
   }
    


   function hidden2(){
    // if 문을 이용한 올바른 계절 출력하기
    let month = prompt("계절을 알고 싶은 월을 입력하세요(1~12)");
    let season;
    if(month >= 3 && month <= 5){
      season = "봄";
    } else if(month >= 6 && month <= 8){
      season = "여름";
    } else if(month >= 9 && month <= 11){
      season = "가을";
    } else{
      season = "겨울";
    }
    
    // -- 실수로 12 초과 값을 입력해도 올바른 계절이 나올 수 있도록 고려해 보기
    let mod = month % 12;
    month = mod;
    if(mod <= 2){
      season = "겨울";
    } else if(mod <= 5){
      season = "봄";
    } else if(mod <= 8){
      season = "여름";
    } else {
      season = "가을";
    }
    console.log(month + "월은 " + season + "입니다.");
}
    
  </script> 
  <style>
    *{margin:0; padding:0; box-sizing:border-box;}
    h2{padding:0 20px;}
    .box{margin:20px; padding-bottom:10px; border:1px solid #aaa; border-radius:5px; overflow:hidden;}
    .box p{min-height:40px; display:flex; align-items:center; line-height:1.2; border-bottom:1px solid #aaa; font-size:16px; padding:0 10px; margin-bottom:10px;}
    .box p span{font-size:12px; color:#aaa; margin-left:auto;}
    .box input{border:none; border-bottom:1px solid #aaa; margin-left:10px; height:30px; float:left; padding:0 10px; outline:none;}
    .box button{float:left; height:30px; border:none; border-radius:5px; background:royalblue; color:#fff; font-size:16px; padding:0 16px; margin-left:10px;}
    .box div{margin-left:20px; line-height:30px; float:left;}
  </style>
  <h2>if문</h2>
  <div class="grade box">
    <p>점수를 입력하세요 <span>(점수를 입력시 수우미양가 로 출력)</span></p>
    <input type="text"><button>입력</button>
    <div></div>
  </div>

  <div class="season box">
    <p>월을 입력하세요 <span>(월을 입력시 4계절 출력 / 13이상의 숫자에 대해서도 대응)</span></p>
    <input type="text"><button>입력</button>
    <div></div>
  </div>
  <script>
    window.addEventListener("DOMContentLoaded",function(){
      document.querySelector(".season button").addEventListener("click",function(){
        let inMonth = document.querySelector(".season input").value;
        let month = (num => num % 12 ? num % 12 : 12)(Number(inMonth));
        // 즉시 실행 함수 
        // num은 매개변수, =>(화살표)는 function을 의미, 뒤 Number() 부분이 매개변수에 들어갈 값
        let season;
        if(month >= 3 && month <= 5){
          season = "봄";
        } else if(month >= 6 && month <=8){
          season = "여름";
        } else if(month >=9 && month <= 11){
          season = "가을";
        } else {
          season = "겨울";
        }
        document.querySelector(".season div").textContent = `"${month}월"은 "${season}"입니다`;
      })



      document.querySelector(".grade button").addEventListener("click",function(){
        let score = document.querySelector(".grade input").value;
        let result;
        
        if(score >= 90){
          result = "수"
        } else if(score >= 80){
          result = "우";
        } else if(score >= 70){
          result = "미";
        } else if(score >= 60){
          result = "양";
        } else{
          result = "가";
        }
        document.querySelector(".grade div").textContent = `성적은 "${result}"입니다`;
      })
    })
  </script>
</body>
</html>
